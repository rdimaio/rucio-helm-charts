{{- if .Values.policyPackages.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: policy-package-volume
spec:
  storageClassName: {{ .Values.policyPackages.storageClass.name }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.policyPackages.resources.requests.storage }}
{{- end }}